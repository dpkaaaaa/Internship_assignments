<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://cdn.pixabay.com/photo/2016/05/19/09/49/lisianthus-1402486_1280.jpg" alt="picture1" class="active">
      <img src="https://cdn.pixabay.com/photo/2021/12/10/16/04/bellflower-6860818_1280.jpg" alt="pocture2" >
      <img src="https://cdn.pixabay.com/photo/2021/08/09/16/36/cosmea-6533788_1280.jpg" alt="picture3">
      <img src="https://cdn.pixabay.com/photo/2014/09/27/17/35/dandelion-463928_1280.jpg" alt="picture4">
      <img src="https://cdn.pixabay.com/photo/2023/09/10/17/47/hoverfly-8245431_1280.jpg" alt="picture5">
      <img src="https://cdn.pixabay.com/photo/2023/04/19/09/34/flower-7937334_1280.jpg" alt="picture6">
      <img src="https://cdn.pixabay.com/photo/2023/12/29/18/23/daisy-8476666_1280.jpg" alt="picture7">
    </div>

    <button class="prev" id="prevBtn">❮</button>
    <button class="next" id="nextBtn">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
