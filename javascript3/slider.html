<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="./assets/flower1.jpg" alt="picture1" class="active">
      <img src="./assets/flower2.jpg " alt="picture2" >
      <img src="./assets/flower3.jpg" alt="picture3">
      <img src="./assets/flower4.jpg" alt="picture4">
      <img src="./assets/flower5.jpg " alt="picture5">
     
    </div>

    <button class="prev" id="prevBtn">❮</button>
    <button class="next" id="nextBtn">❯</button>
  </div>

  <script src="slider.js"></script>
</body>
</html>
