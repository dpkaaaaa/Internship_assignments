<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Pop Up</title>
  <link rel="stylesheet" href="model.css">
</head>
<!-- ---Task4--- -->

<body>
 
  <input type="checkbox" id="modalToggle" class="modal-toggle">

  <h1>Modal Box</h1>
  <p>A modal is a dialog box/popup window that is displayed on top of the current page:</p>
  <label for="modalToggle" class="open-btn">Open Modal Box</label>

  
  <div class="modal">
    <div class="modal-content">
      <h3>Modal Box</h3>
      <p>This is a simple modal box.</p>
      
      <label for="modalToggle" class="cancel-btn">Cancel</label>
    </div>
  </div>

</body>
</html>
